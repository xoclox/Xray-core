name: Build Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm, arm64]
        os: [linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: XTLS/Xray-core
          path: Xray-core
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.23

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabi gcc-aarch64-linux-gnu

      - name: Build Core
        run: |
          cd Xray-core
          GOARCH=${{ matrix.arch }} GOOS=linux CC=$([[ ${{ matrix.arch }} == 'arm' ]] && echo 'arm-linux-gnueabi-gcc' || echo 'aarch64-linux-gnu-gcc') make

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-${{ matrix.os }}-${{ matrix.arch }}
          path: ./Xray-core/xray